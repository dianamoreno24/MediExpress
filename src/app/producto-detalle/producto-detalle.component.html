<div class="container">
  <div class="row mt-5">
    <div class="col-lg-6 col-sm-12">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/facial_clinique_noche.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src=".../../assets/detalle_producto_mujer.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/facial_clinique_noche.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12 info-producto">
      <h1>{{product.name}}</h1>
      <h3 class="mt-5" [style.color]="propertyBindingPrecio">{{product.price}}</h3>
      <p class="mt-5" [innerHTML]="propertyBinding">{{propertyBinding}}</p>
      <button type="button" class="btn btn-primary mt-3">AÃ‘ADIR AL CARRITO</button>
    </div>
  </div>
</div>
